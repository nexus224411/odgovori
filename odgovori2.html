<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šolski Časopis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .next-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SLIKE 2</h1>
    </div>
    <div class="container">
        <div class="gallery">
            <img src="slika7.jpg" alt="Slika 7">
            <img src="slika8.jpg" alt="Slika 8">
            <img src="slika9.jpg" alt="Slika 9">
            <img src="slika10.jpg" alt="Slika 10">
            <img src="slika11.jpg" alt="Slika 11">
            <img src="slika12.jpg" alt="Slika 12">
        </div>
    </div>
    <a href="odgovori3.html" class="next-button">Naslednja stran</a>
    <div class="footer">
        &copy; MATEJ MARINŠEK
    </div>
</body>
</html>
