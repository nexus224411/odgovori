<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šolski Časopis</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #343a40, #007bff);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 0 auto;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .article {
            margin-bottom: 30px;
        }

        .article h2 {
            color: #343a40;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.8em;
        }

        .article p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .next-button, .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            position: fixed;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .next-button:hover, .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
        }

        .next-button {
            bottom: 30px;
            right: 30px;
        }

        .back-button {
            bottom: 30px;
            left: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SLIKE 1</h1>
    </div>
    <div class="container">
        <div class="gallery">
            <img src="slika1.png" alt="Slika 1">
            <img src="slika2.jpg" alt="Slika 2">
            <img src="slika3.jpg" alt="Slika 3">
            <img src="slika4.jpg" alt="Slika 4">
            <img src="slika5.jpg" alt="Slika 5">
            <img src="slika6.jpg" alt="Slika 6">
        </div>
    </div>
    <a href="prejsnja_stran.html" class="back-button">Nazaj</a>
    <a href="odgovori3.html" class="next-button">Naslednja stran</a>
    <div class="footer">
        &copy; MATEJ MARINŠEK
    </div>
</body>
</html>
